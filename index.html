<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>scientific calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <h1><i>SCIENTIFIC CALCULATOR</i></h1>
    </div>

    <div class="container d-flex justify-content-center align-items-center w-50" style="height: 80vh;">

        <table class="table">
            <thead>
                <tr>

                    <th colspan="4"><input type="text" id="result" class="form-controls"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="btn btn-info text-center w-100" onclick="getNum('Math.PI')">&pi;</button></td>
                    <td><button class="btn btn-info text-center w-100" onclick="getNum('Math.sin')">sin</button> </td>
                    <td><button class="btn btn-info text-center w-100" onclick="getNum('Math.cos')">cos</button></td>
                    <td><button class="btn btn-info text-center w-100" onclick="getNum('Math.tan')">tan</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-info text-center w-100" onclick="getNum('Math.E')">e</button></td>
                    <td><button class="btn btn-info text-center w-100" onclick="getNum('Math.log')">log</button> </td>
                    <td><button class="btn btn-info text-center w-100" onclick="getNum('Math.exp')">Exp</button></td>
                    <td><button class="btn btn-info text-center w-100" onclick="getNum('Math.sqrt')">√</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-info text-center w-100" onclick="getNum('Math.round')">≈</button></td>
                    <td><button class="btn btn-info text-center w-100" onclick="getNum('Math.cbrt')">∛</button> </td>
                    <td><button class="btn btn-secondary text-center w-100" onclick="getNum('&#40;')">&#40;</button>
                    </td>
                    <td><button class="btn btn-secondary text-center w-100" onclick="getNum('&#41;')">&#41;</button>
                    </td>
                </tr>
                <tr>
                    <td><button class="btn btn-primary text-center w-100" onclick="getNum('7')">7</button></td>
                    <td><button class="btn btn-primary text-center w-100" onclick="getNum('8')">8</button> </td>
                    <td><button class="btn btn-primary text-center w-100" onclick="getNum('9')">9</button></td>
                    <td><button class="btn btn-secondary text-center w-100" onclick="getNum('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-primary text-center w-100" onclick="getNum('4')">4</button></td>
                    <td><button class="btn btn-primary text-center w-100" onclick="getNum('5')">5</button> </td>
                    <td><button class="btn btn-primary text-center w-100" onclick="getNum('6')">6</button></td>
                    <td><button class="btn btn-secondary text-center w-100" onclick="getNum('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-primary text-center w-100" onclick="getNum('1')">1</button></td>
                    <td><button class="btn btn-primary text-center w-100" onclick="getNum('2')">2</button> </td>
                    <td><button class="btn btn-primary text-center w-100" onclick="getNum('3')">3</button></td>
                    <td><button class="btn btn-secondary text-center w-100" onclick="getNum('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-danger text-center w-100" onclick="clearScr()">C</button></td>
                    <td><button class="btn btn-primary text-center w-100" onclick="getNum('0')">0</button> </td>
                    <td><button class="btn btn-secondary text-center w-100" onclick="getNum('.')">.</button></td>
                    <td><button class="btn btn-secondary text-center w-100" onclick="getNum('-')">-</button></td>
                </tr>
                <tr>

                    <td colspan="2"><button class="btn btn-danger text-center w-100" onclick="removeNum()">AC</button>
                    </td>
                    <td colspan="2"><button class="btn btn-success text-center w-100" onclick="getAns('=')">=</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
